<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Ipswich Retail</title>
  <link rel="stylesheet" href="{% static 'css/landingpage.css' %}">
</head>
<body>
  <header>
    <div class="company-logo">IR</div>
    <nav class="navbar">
      <ul class="nav-items">
        <li class="nav-item"><a href="/" class="nav-link">HOME</a></li>
        <li class="nav-item"><a href="/products" class="nav-link">PRODUCTS</a></li>
        <li class="nav-item"><a href="/about/" class="nav-link">ABOUT</a></li>
        <li class="nav-item"><a href="/contactus/" class="nav-link">CONTACT</a></li>
      </ul>
    </nav>
    <div class="menu-toggle">
      <i class="bx bx-menu"></i>
      <i class="bx bx-x"></i>
    </div>
  </header>

  <main>
    <section class="container section-1" style="display: grid; place-items: center; text-align: center; gap: 2rem;">
      <div class="slogan">
        <h1 class="company-title">Get in Touch</h1>
        <p class="company-slogan">We’d love to hear from you! Fill out the form below and we’ll get back to you as soon as possible.</p>
      </div>

      <form method="POST" action="" class="contact-form" style="display: flex; flex-direction: column; gap: 1rem; max-width: 500px; width: 100%;">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Your Name" required class="form-input" style="padding: 0.8rem; border-radius: 8px; border: none; font-size: 1rem;">
  <input type="email" name="email" placeholder="Your Email" required class="form-input" style="padding: 0.8rem; border-radius: 8px; border: none; font-size: 1rem;">
  <input type="text" name="subject" placeholder="Subject" required class="form-input" style="padding: 0.8rem; border-radius: 8px; border: none; font-size: 1rem; height: 3.2rem;">
  <textarea name="message" placeholder="Message" required rows="5" class="form-input" style="padding: 0.8rem; border-radius: 8px; border: none; font-size: 1rem;"></textarea>

  <!-- Submit Button -->
  <button type="submit" class="btn-submit" style="
    padding: 0.8rem;
    border-radius: 8px;
    border: none;
    background: linear-gradient(120deg, var(--primary-color-alt), var(--primary-color));
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s;
  " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
    Submit
  </button>
